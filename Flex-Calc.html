<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Flex Calculator</title>
		<link rel="stylesheet" type="text/css" href="Calc.css">
		<link rel="stylesheet" type="text/css" href="../../normalize.css">
		
		<script type="text/javascript">
			function calcular(){
				var operacao = document.getElementById('operacao').value;
				var num1 = document.getElementById('num1').value;
				var num2 = document.getElementById('num2').value;
				var resultado = null;
				
				num1 = parseFloat(num1);
				num2 = parseFloat(num2);
				
				if(num1 == '' || num1 == null){
					alert('Please, enter a valid number for the operation (num1)');
					return false;
				}
				
				if(num2 == '' || num2 == null){
					alert('Please, enter a valid number for the operation (num2)');
					return false;
				}
				
				
				
				switch(operacao){
				
					case '1': //subtracao
						resultado = num1 - num2;
						break;
					
					case '2': //adição
						resultado = num1 + num2;
						break;
					
					case '3': //multiplicação
						resultado = num1 * num2;
						break;
					
					case '4': //divisão
						resultado = num1 / num2;
						break;
					
					default:
						alert('The selected operation  is invalid');
						return false;
				}
				
				document.getElementById('resultado').value = resultado;
				
			}
		</script>
	</head>

	<body>
		<div class="header">
			<p>
				CALCULATOR
			</p>
		</div>

		<section class="calc-container">
			<div class="calc-box-1">
				<input id="num1" type="number" placeholder="Nº1">
			</div>
			

			<select id="operacao" class="calc-box-2">
				<option value="">--Select an operation</option>
				<option value="1">&nbsp;&nbsp;Subtraction</option>
				<option value="2">&nbsp;&nbsp;Addition</option>
				<option value="3">&nbsp;&nbsp;Multiplication</option>
				<option value="4">&nbsp;&nbsp;Division</option>
			</select>
			
			<div class="calc-box-3">
				<input id="num2" type="number" placeholder="Nº2">
			</div>
		</section>

		<div class="button-container">
			<button type="button" class="calc-button" onclick="calcular()">Calculate</button>
		</div>


		<div class="result">
			Result:
			<input id="resultado" type="text"  class="show" readonly>
		</div>
	</body>
</html>
