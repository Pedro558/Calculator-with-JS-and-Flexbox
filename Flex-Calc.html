<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Flex Calculator</title>
		<link rel="stylesheet" type="text/css" href="Calc.css">

		<script type="text/javascript">
			
		</script>
	</head>

	<body>
		<div class="header">
			<p>
				CALCULATOR
			</p>
		</div>

		

		<section class="calc-container">
			<div class="calc-box-1">
				<input type="number" placeholder="Nº1">
			</div>
			
			<select class="calc-box-2">
				<option value="">--Select an operation</option>
				<option value="1">Addition</option>
				<option value="2">Subtraction</option>
				<option value="3">Multiplication</option>
				<option value="4">Division</option>
			</select>
			
			<div class="calc-box-3">
				<input type="number" placeholder="Nº2">
			</div>

			
		</section>

		<div class="button-container">
			<button type="button" class="calc-button" cursor: pointer>Calculate</button>
		</div>


		<div class="result">
			Resultado:
			<input type="text" readonly class="show">
		</div>
	</body>
</html>
